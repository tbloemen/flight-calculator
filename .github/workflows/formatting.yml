name: Format Check

on: [push, pull_request]

jobs:
  formatting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install black and isort
        run: |
          python -m pip install --upgrade pip
          pip install black isort

      - name: Run black
        run: black --check .

      - name: Run isort
        run: isort --check-only .
